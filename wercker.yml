box: chaindev/ci:20161115
# To update the docker image for this "box",
# see $CHAIN/docker/ci.

services:
  - id: clkao/postgres-plv8
    env:
      POSTGRES_PASSWORD: p
      POSTGRES_USER: u
      POSTGRES_DB: core-test

cored:
  steps:
    - inz/npm-install@1.1.5:
      cwd: dashboard/
    - script:
        name: core tests
        code: |
          cp -a $WERCKER_SOURCE_DIR $CHAIN
          DB_URL_TEST="postgres://u:p@$POSTGRES_PLV8_PORT_5432_TCP_ADDR:$POSTGRES_PLV8_PORT_5432_TCP_PORT/core-test?sslmode=disable" /usr/bin/core-tests
    - script:
        name: gofmt
        code: |
          /usr/bin/gofmt
    - script:
        name: dashboard tests
        code: |
          /usr/bin/dashboard-tests

java:
  steps:
    - script:
        name: java tests
        code: |
          cp -a $WERCKER_SOURCE_DIR $CHAIN
          DATABASE_URL="postgres://u:p@$POSTGRES_PLV8_PORT_5432_TCP_ADDR:$POSTGRES_PLV8_PORT_5432_TCP_PORT/core-test?sslmode=disable" CACHE_DIR="$WERCKER_CACHE_DIR/maven" /usr/bin/java-tests
    - script:
        name: javafmt
        code: |
          /usr/bin/javafmt
