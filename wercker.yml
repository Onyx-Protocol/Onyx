box: chaindev/wercker:20160923
# To update the docker image for this "box",
# see $CHAIN/docker/wercker.

services:
  - id: clkao/postgres-plv8
    env:
      POSTGRES_PASSWORD: p
      POSTGRES_USER: u
      POSTGRES_DB: api-test

build:
  steps:
    - script:
        name: fmt vet test imports
        code: |
          set -veo pipefail
          go version
          go env
          export CHAIN=$GOPATH/src/chain
          PATH=$GOPATH/bin:$PATH:$CHAIN/bin
          cp -a $WERCKER_SOURCE_DIR $GOPATH/src/chain
          export WERCKER_SOURCE_DIR=$GOPATH/src/chain
          export DB_URL_TEST="postgres://u:p@$POSTGRES_PLV8_PORT_5432_TCP_ADDR:$POSTGRES_PLV8_PORT_5432_TCP_PORT/api-test?sslmode=disable"
          cd $CHAIN
          go vet $(go list ./...|grep -v vendor)
          go install chain/cmd/vet
          vet .
          go install chain/log # needed before testing ./cmd/vet below
          go test -cover $(go list ./...|grep -v vendor)
          go generate $(go list ./...|grep -v vendor)
          git diff --exit-code # make sure generated files are in sync
    - script:
        name: gofmt
        code: |
          test -z "$(go fmt $(go list ./...|grep -v vendor))"
          test -z "$(./bin/gochainimports -l .|grep -v vendor)"
    - script:
        name: cfmt
        code: |
          bin/cfmt
          git diff --exit-code
    - script:
        name: gas
        code: |
          git clone https://github.com/GoASTScanner/gas $GOPATH/src/github.com/GoASTScanner/gas
          # gas is somewhat unstable, so pin to a known-good commit hash
          cd $GOPATH/src/github.com/GoASTScanner/gas && git reset --hard d30c5cde3613e9ba0129febda849e4d4df1d57cd
          go install github.com/GoASTScanner/gas
          cd $GOPATH/src/chain
          # TODO: Remove exclusions on gas checks
          # G101: Hardcoded credentials (Presently only false positives)
          # G204: Unsafe command execution (Presently only affects build tools)
          gas -quiet -exclude=G101,G204 -skip="*vendor*" -skip="*syscall*" -skip="*_test.go" ./...
    - script:
        name: check for tk and xxx
        code: |
          p='(xxx|(tk)+)' # can't write inline or it'll match this file
          if egrep -Iinr '//.*\b'$p'\b' $(ls -1|egrep -v 'vendor|generated')
          then exit 1
          fi
    - inz/npm-install@1.1.5:
      cwd: dashboard/
    - script:
        name: lint dashboard
        cwd: dashboard/
        code: |
          npm run lint







